<div class="container">
    <div class="card">
        <div class="card-header text-white bg-info">
            {{hotel.hotelName | uppercase}}
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-4">Nom: </div>
                        <div class="col-md-8">{{hotel.hotelName}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Description: </div>
                        <div class="col-md-8">{{hotel.hotelDescription}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Prix: </div>
                        <div class="col-md-8">{{hotel.price | currency: 'EUR'}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Note: </div>
                        <div class="col-md-8">
                            <compo-rating [rating]="hotel.rating"></compo-rating>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <img 
                    [src]="hotel.imageUrl"
                    [title]="hotel.hotelName" 
                    [alt]="hotel.hotelName"
                    class="card-img-top"
                    >
                </div>
            </div>
        </div>

        <div class="card-footer">  
            <button class="btn btn-outline-info d-flex" (click)="backToList()">
                <span class="material-icons">keyboard_arrow_left</span>
                retour a la liste
            </button>
        </div>

    </div>


</div>
